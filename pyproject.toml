version = "4"
description = "Rulz-AI is a high-quality mixture model."
authors = ["Reborn"]
license = "BSD-3-Clause license"
readme = "README.md"
packages = [{include = "3"}]

[tool.poetry.dependencies]
python = "^3.12"


[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"

